<!-- Login -->
<section id="login" class="padding">
    <div class="container">
        <h3 class="hidden">hidden</h3>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="profile-login">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href=".home" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
                        <li role="presentation"><a href=".profile" aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content padding_half">
                        <div role="tabpanel" class="tab-pane fade in active home">
                            <div class="agent-p-form">

                                    <div class="single-query form-group col-sm-12">
                                        <input type="text" class="keyword-input" placeholder="username" ng-model="user.userName">
                                    </div>
                                    <div class="single-query form-group  col-sm-12">
                                        <input type="password" class="keyword-input" placeholder="Password" ng-model="user.password">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="col-sm-6">
                                                <div class="search-form-group white form-group text-left">
                                                    <div class="check-box-2"><i><input type="checkbox" name="check-box"></i></div>
                                                    <span>Remember Me</span>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <a href="#" class="lost-pass">Lost your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" col-sm-12" >
                                        <button ng-click="signIN()" class="btn-slide border_radius">submint now</button>
                                    </div>

                            </div>
                        </div>
                        <div  class="tab-pane fade profile">
                            <div class="agent-p-form">
                                <form class="callus clearfix">
                                    <div class="single-query col-sm-12 form-group">
                                        <input type="text" class="keyword-input" ng-model="user.userName" placeholder="username" required>
                                    </div>
                                    <div class="single-query col-sm-12 form-group">
                                        <input type="email" class="keyword-input" ng-model="user.email" placeholder="Email Address">
                                    </div>
                                    <div class="single-query col-sm-12 form-group">
                                        <input type="password" class="keyword-input"ng-model="user.password" placeholder="Password">
                                    </div>
                                    <div class="single-query col-sm-12 form-group">
                                        <input type="password" class="keyword-input"  ng-model="user.cPassword" placeholder="Confirm  Password" >
                                    </div>
                                    <div class="search-form-group white col-sm-12 form-group text-left">
                                        <div class="check-box-2"><i><input type="checkbox" name="check-box"></i></div>
                                        <span>Receive Newsletter</span>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                        <div class="query-submit-button">
                                            <input ng-click="signUP()"  value="Creat an Account" class="btn-slide">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login end -->
